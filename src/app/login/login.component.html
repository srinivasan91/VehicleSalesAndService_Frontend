<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="https://amar.vote/assets/img/amarVotebd.png" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> Login Dashboard </span>

        </div>
        <div class="card-body">
            <form (ngSubmit) = "!signinForm.invalid && authLogin(login)" method="post" #signinForm="ngForm">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="useremail" class="form-control" placeholder="Username"
                    [(ngModel)]="login.useremail" #useremail="ngModel" required minlength="5">
                </div>
                <div class="alert alert-warning" *ngIf="signinForm.dirty && useremail.invalid">Enter valid username</div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input [type]="ismyTextFieldType ? 'text' : 'password'" name="password" class="form-control" 
                    placeholder="Password" [(ngModel)]="login.password" #password="ngModel" required minlength="5">
                    <span class="input-group-text"><i (mouseover)="eyeOpen()" (mouseout)="eyeClose()" [ngClass]= "eye" ></i></span>
                </div>
                <div class="alert alert-warning" *ngIf="signinForm.dirty && password.invalid">Password should be 5 charcters</div>

                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
            
        </div>
    </div>
</div>
